<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAPP Task</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4">
          <div class="bg-info rounded px-2">
            <div class="card card-body bg-dark">
              <h1>DAPP</h1>
              <h6 class="text-muted">Decentralized Task App</h6>
              <span>Wallet</span>
              <span id="account">1207419047148</span>
            </div>
            <form class="card card-body bg-dark" id="taskForm">
              <h4>Save a Task</h4>
              <input type="text" name="title" class="form-control mb-2" placeholder="Write a Task">
              <textarea rows="3" name="description" class="form-control mb-2" placeholder="I have to do..."></textarea>
              <button class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
        <div class="col-md-8">
          <div id="taskList"></div>
        </div>
      </div>
    </div>

    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
  </body>
</html>
